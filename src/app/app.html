<div class="dog-app">
  <!-- Header -->
  <header class="header">
    <!-- Burger menu -->
    <div class="header-icons">
      <span class="burger">‚ò∞</span>
    </div>

    <!-- Title -->
    <h1>Pawbook üêæ</h1>

    <!-- Profile picture -->
    <div class="profile">
      <img src="https://placedog.net/40/40?id=101" alt="Profile" class="profile-pic" />
    </div>
  </header>

  <!-- Feed -->

  <!-- Main Content -->
  <main class="page-content">
    <router-outlet></router-outlet>
  </main>

  <!-- Bottom Navigation -->
  <footer class="bottom-nav">
    <!-- Home Tab -->

    <a
      class="nav-item"
      routerLink="/"

      [routerLinkActiveOptions]="{ exact: true }"

      <img src="/images/footer-icons/footer-home-icon.svg" alt="Home" class="nav-icon-img" />
    </a>

    <!-- Meet Ups Tab -->

    <a
      class="nav-item"
      routerLink="/meetUps"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"

      <img src="/images/footer-icons/dog-walk-icon.png" alt="Home" class="nav-icon-img" />
    </a>

    <!-- Post Tab -->

    <button class="nav-item">
      <img src="/images/footer-icons/post-image-icon.svg" alt="Post" class="nav-icon-img" />
    </button>

    <!-- Notifacation Tab -->

    <a
      class="nav-item"
      routerLink="/notifications"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <img src="/images/footer-icons/paw-like-icon.svg" alt="Paw like" class="nav-icon-img" />
    </a>

    <!-- Profile Tab -->
    <a
      class="nav-item"
      routerLink="/profile"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
