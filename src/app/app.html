<div class="dog-app">
  <!-- Header -->
  <header class="header">
    <!-- Burger menu -->
    <div class="header-icons">
      <span class="burger">☰</span>
    </div>

    <!-- Title -->
    <h1>Pawbook</h1>

    <!-- Profile picture -->
    <div class="profile">
      <img src="https://placedog.net/40/40?id=101" alt="Profile" class="profile-pic" />
    </div>
  </header>

  <!-- Dog Events Section -->
  <section class="events">
    <h2 class="events-title">🐶 Upcoming Dog Meetups</h2>
    <div class="events-bubbles">
      <div class="event-bubble">
        <img src="https://placedog.net/70/70?id=61" alt="Event" />
        <span>Playdate</span>
        <small>Sep 28</small>
      </div>

      <div class="event-bubble">
        <img src="https://placedog.net/70/70?id=62" alt="Event" />
        <span>Beach Walk</span>
        <small>Oct 5</small>
      </div>

      <div class="event-bubble">
        <img src="https://placedog.net/70/70?id=63" alt="Event" />
        <span>Adoption</span>
        <small>Oct 9</small>
      </div>

      <div class="event-bubble">
        <img src="https://placedog.net/70/70?id=64" alt="Event" />
        <span>Halloween</span>
        <small>Oct 31</small>
      </div>
    </div>
  </section>

  <!-- Feed -->
  <main class="feed">
    <div class="post">
      <div class="post-header">
        <img src="https://placedog.net/40/40?id=21" class="avatar" />
        <span class="username">BuddyTheBeagle</span>
      </div>
      <img src="https://placedog.net/500/400?id=22" class="post-img" />
      <p class="caption">Chasing squirrels 🐿️ all morning!</p>
    </div>

    <div class="post">
      <div class="post-header">
        <img src="https://placedog.net/40/40?id=23" class="avatar" />
        <span class="username">LunaTheLab</span>
      </div>
      <img src="https://placedog.net/500/400?id=24" class="post-img" />
      <p class="caption">New ball, who dis? 🎾</p>
    </div>
  </main>

  <!-- Bottom Navigation -->
  <footer class="bottom-nav">
    <button class="nav-item active">🏠</button>
    <button class="nav-item">🔍</button>
    <button class="nav-item">➕</button>
    <button class="nav-item">🐾</button>
    <button class="nav-item">
      <img src="https://placedog.net/30/30?id=99" class="profile-icon" />
    </button>
  </footer>
</div>
