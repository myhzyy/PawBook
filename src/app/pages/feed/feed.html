<!-- Feed -->

<app-dog-events></app-dog-events>

<main class="feed">
  <!-- Posts -->

  @for (post of feedService.posts; track post.id) {
  <div class="post">
    <div class="post-header">
      <img src="{{ post.avatarUrl }}" class="avatar" />
      <span class="username">{{ post.username }}</span>
    </div>

    <img src="{{ post.images[0] }}" class="post-img" />

    <div class="caption-like-section">
      <div class="likes-and-comments">
        <button class="icon-btn">‚ù§Ô∏è</button>
        <button class="icon-btn">üí¨</button>
      </div>

      <div class="likes-and-postDate">
        <p class="image-likes">{{ post.likes }} likes</p>
      </div>

      <p class="caption">
        <strong>{{ post.username }}</strong> {{ post.caption }}
      </p>

      <p class="post-date">{{ post.postDate }}</p>
    </div>
  </div>

  }
</main>
